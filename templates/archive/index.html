
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Archive</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h4 class="text-center">Active Enrollments</h4>
                    <p class="display-4 text-center">{{ active_count }}</p>
                </div>
                <div class="col-6">
                    <h4 class="text-center">Finished Enrollments</h4>
                    <p class="display-4 text-center">{{ finished_count }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        {% for enrollment in enrollments %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ enrollment.curriculum.name }}</h5>
                    <a href="{{ url_for('archive.view_enrollment', id=enrollment.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
