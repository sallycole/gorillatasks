
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Account Information</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3"><strong>Email:</strong></div>
                <div class="col-md-9">{{ current_user.email }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>First Name:</strong></div>
                <div class="col-md-9">{{ current_user.first_name }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Last Name:</strong></div>
                <div class="col-md-9">{{ current_user.last_name }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Time Zone:</strong></div>
                <div class="col-md-9">{{ current_user.time_zone }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
